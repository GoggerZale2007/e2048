<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>e2048: Global Edition</title>
    <style>
        :root {
            --bg-2048: #faf8ef; --text-2048: #776e65; --board-2048: #bbada0; 
            --cell-2048: rgba(238, 228, 218, 0.35); --score-bg: #bbada0;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; font-family: "Clear Sans", Arial, sans-serif; background: var(--bg-2048); color: var(--text-2048); transition: background 0.3s; }
        
        /* Views */
        .view { display: none; position: absolute; top:0; left:0; width:100%; height:100%; flex-direction:column; align-items:center; background:inherit; z-index:10; overflow-y:auto; padding:20px 0; }
        .active-view { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Buttons & Inputs */
        .btn { background:#8f7a66; color:#f9f6f2; border:none; padding:12px 24px; border-radius:3px; font-weight:bold; font-size:16px; cursor:pointer; text-transform:uppercase; margin:5px; box-shadow:0 4px 0 rgba(0,0,0,0.1); width: 280px; transition: 0.1s; }
        .btn:active { transform:translateY(2px); box-shadow:none; }
        .input-field { padding:14px; border-radius:5px; border:2px solid #bbada0; width:280px; font-size:16px; margin-bottom:12px; }
        
        /* Game Board */
        .top-header { width:340px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
        .score-box { background:#bbada0; padding:5px 15px; border-radius:3px; color:white; text-align:center; min-width:65px; }
        .score-label { display:block; font-size:11px; font-weight:bold; color:#eee4da; text-transform: uppercase; }
        .score-val { font-size:20px; font-weight:bold; }
        
        .game-wrapper { position:relative; width:340px; height:340px; background:var(--board-2048); border-radius:6px; padding:10px; touch-action:none; }
        .grid-bg { display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; width:100%; height:100%; }
        .grid-cell { background:var(--cell-2048); border-radius:3px; }
        .tile-layer { position:absolute; top:10px; left:10px; pointer-events:none; width:320px; height:320px; }
        
        /* Tiles & Animations */
        .tile { position:absolute; width:72.5px; height:72.5px; border-radius:3px; display:flex; justify-content:center; align-items:center; font-weight:bold; font-size:32px; transition:transform 100ms ease-in-out; z-index:10; }
        .t-new { animation: appear 150ms ease-out forwards; }
        .t-merged { z-index:20; animation: pop 180ms ease-in-out forwards; }
        @keyframes appear { 0% { opacity:0; transform:scale(0); } 100% { opacity:1; transform:scale(1); } }
        @keyframes pop { 0% { transform:scale(1); } 50% { transform:scale(1.15); } 100% { transform:scale(1); } }
        
        /* Tile Colors */
        .t2{background:#eee4da;color:#776e65} .t4{background:#ede0c8;color:#776e65} .t8{background:#f2b179;color:#fff} .t16{background:#f59563;color:#fff} .t32{background:#f67c5f;color:#fff} .t64{background:#f65e3b;color:#fff} .t128{background:#edcf72;color:#fff;font-size:28px} .t256{background:#edcc61;color:#fff;font-size:28px} .t512{background:#edc850;color:#fff;font-size:28px} .t1024{background:#edc53f;color:#fff;font-size:24px} .t2048{background:#edc22e;color:#fff;font-size:24px} .t4096{background:#3c3a32;color:#fff} .t8192{background:#3c3a32;color:#fff} .t16384{background:#3c3a32;color:#fff} .t32768{background:#3c3a32;color:#fff} .t65536{background:#3c3a32;color:#fff} .t131072{background:#000;color:#00f2ff;text-shadow:0 0 8px #00f2ff;}

        /* Admin UI */
        #global-announcement { position: fixed; top: 0; left: 0; width: 100%; background: #ffcc00; color: #333; padding: 10px; font-weight: bold; text-align: center; z-index: 5000; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .admin-panel-ui { background: white; padding: 15px; border-radius: 8px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; border: 2px solid #444; }
        #toast { position:fixed; top:-100px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:12px 24px; border-radius:30px; transition:0.4s; z-index:9999; }
        .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(250,248,239,0.95); z-index:100; display:none; flex-direction:column; align-items:center; justify-content:center; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="toast">Notification</div>
    <div id="global-announcement"></div>

    <div style="position:fixed; top:40px; right:10px; z-index:2000; display:flex; flex-direction:column; gap:5px;">
        <button class="btn" style="width:115px; font-size:10px; padding:6px; opacity:0.6;" onclick="owner.prompt()">Login as Owner</button>
        <button class="btn" style="width:115px; font-size:10px; padding:6px; opacity:0.6; background:#444;" onclick="adminS.prompt()">Login as Admin</button>
    </div>

    <div id="stop-overlay" class="overlay" style="z-index: 10000; background: #faf8ef;">
        <h1 style="font-size: 60px;">ðŸ›‘</h1>
        <h2 style="color:#776e65;">Access Temporarily Suspended</h2>
        <p id="stop-timer-display" style="font-weight: bold; color: #d33; font-size: 18px;"></p>
        <p>The owner has paused the system. Please check back soon.</p>
    </div>

    <div id="view-auth" class="view active-view" style="justify-content:center;">
        <h1 style="font-size:80px; margin:0 0 40px 0; color:#776e65;">e2048</h1>
        <input type="text" id="auth-u" placeholder="Username" class="input-field">
        <input type="password" id="auth-p" placeholder="Password" class="input-field">
        <button class="btn" onclick="authS.login()">Sign In</button>
        <button class="btn" style="background:#71b965" onclick="authS.register()">Join Now</button>
        <button class="btn" style="background:transparent; color:#776e65; box-shadow:none;" onclick="authS.guest()">Play as Guest</button>
    </div>

    <div id="view-home" class="view">
        <h2 id="welcome-msg" style="font-size: 32px; margin-bottom: 30px;">Hi, Player</h2>

        <div id="admin-panel" class="admin-panel-ui" style="display:none;">
            <p style="margin:0 0 10px 0; font-weight:bold; color:#444;">DISCORD ADMIN BROADCAST</p>
            <input type="text" id="admin-msg" placeholder="Your announcement..." class="input-field" style="width:100%; margin-bottom:10px;">
            <div style="display:flex; gap:5px;">
                <button class="btn" style="width:100%; padding:10px; font-size:12px;" onclick="adminS.send()">Broadcast</button>
                <button class="btn" style="width:100%; padding:10px; font-size:12px; background:#777;" onclick="adminS.clear()">Clear</button>
            </div>
        </div>

        <button id="owner-link" class="btn" style="display:none; background:#ffcc00; color:black;" onclick="sys.nav('view-owner')">Owner Control Panel</button>
        <button class="btn" onclick="sys.nav('view-modes')">Select Game Mode</button>
        <button class="btn" style="background:#d33; margin-top:30px;" onclick="authS.logout()">Log Out</button>
    </div>

    <div id="view-owner" class="view">
        <h1>Owner Control</h1>
        <div class="admin-panel-ui" style="width:340px;">
            <p style="font-weight:bold;">1. Global Killswitch</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <input type="number" id="stop-val" placeholder="Value" style="padding:8px; border:1px solid #ccc;">
                <select id="stop-unit" style="padding:8px; border:1px solid #ccc;">
                    <option value="60000">Minutes</option>
                    <option value="3600000">Hours</option>
                    <option value="86400000">Days</option>
                </select>
            </div>
            <button id="stop-btn" class="btn" style="width:100%; margin-top:10px;" onclick="owner.toggle()">Update Status</button>
            <hr style="margin:20px 0;">
            <p style="font-weight:bold;">2. Logic & Constraints</p>
            <button class="btn" style="width:100%;" onclick="owner.cycleDiff()">Difficulty: <span id="diff-txt">Normal</span></button>
            <div id="mode-locks" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;"></div>
        </div>
        <button class="btn" style="background:#555" onclick="sys.nav('view-home')">Return Home</button>
    </div>

    <div id="view-modes" class="view">
        <div class="top-header">
            <button class="btn" style="padding:5px 15px; width:90px;" onclick="sys.nav('view-home')">Back</button>
            <h1>Modes</h1>
            <div style="width:90px;"></div>
        </div>
        <div id="modes-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:20px;">
            <button class="btn" style="width:150px;" onclick="game.init(1024)">1024</button>
            <button class="btn" style="width:150px;" onclick="game.init(2048)">2048</button>
            <button class="btn" style="width:150px;" onclick="game.init(4096)">4096</button>
            <button class="btn" style="width:150px; background:#333; color:#00f2ff;" onclick="game.init(131072)">131072</button>
        </div>
    </div>

    <div id="view-game" class="view">
        <div class="top-header">
            <h1 id="target-txt">2048</h1>
            <div style="display:flex; gap:8px;">
                <div class="score-box"><span class="score-label">SCORE</span><span id="cur-score" class="score-val">0</span></div>
            </div>
        </div>
        <div class="game-wrapper" id="board">
            <div class="grid-bg">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="tile-layer" id="tile-layer"></div>
        </div>
        <div style="margin-top:25px; display:flex; gap:12px;">
            <button class="btn" style="width:135px; background:#bbada0;" onclick="game.undo()">Undo Move</button>
            <button class="btn" style="width:135px; background:#776e65;" onclick="sys.nav('view-home')">Main Menu</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBFxvZXyI4-vZx5F_wsfwoDjx0Z1j9CgE",
            authDomain: "e2048-f9e5e.firebaseapp.com",
            databaseURL: "https://e2048-f9e5e-default-rtdb.firebaseio.com",
            projectId: "e2048-f9e5e",
            storageBucket: "e2048-f9e5e.firebasestorage.app",
            messagingSenderId: "1055536544520",
            appId: "1:1055536544520:web:e399086e1005510668997a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const fbAuth = firebase.auth();

        const sys = {
            nav(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view')); document.getElementById(id).classList.add('active-view'); },
            toast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.top = "20px"; setTimeout(() => t.style.top = "-100px", 2500); }
        };

        const authS = {
            login() { fbAuth.signInWithEmailAndPassword(document.getElementById('auth-u').value + "@e2048.com", document.getElementById('auth-p').value).catch(e => sys.toast("Login Failed")); },
            register() { fbAuth.createUserWithEmailAndPassword(document.getElementById('auth-u').value + "@e2048.com", document.getElementById('auth-p').value).catch(e => sys.toast("Registration Failed")); },
            guest() { fbAuth.signInAnonymously(); },
            logout() { fbAuth.signOut().then(() => location.reload()); }
        };

        fbAuth.onAuthStateChanged(user => { if(user) { sys.nav('view-home'); document.getElementById('welcome-msg').innerText = "Hi, " + (user.email ? user.email.split('@')[0] : "Guest"); } else { sys.nav('view-auth'); }});

        /* Admin logic (Password: crazyadmin99) */
        const adminS = {
            prompt() { if (prompt("Admin Password:") === "crazyadmin99") { document.getElementById('admin-panel').style.display = 'block'; sys.toast("Admin Logged In"); }},
            send() { db.ref('announcement').set(document.getElementById('admin-msg').value); sys.toast("Broadcasting..."); },
            clear() { db.ref('announcement').set(""); }
        };

        db.ref('announcement').on('value', snap => {
            const m = snap.val(); const el = document.getElementById('global-announcement');
            if(m) { el.innerText = "ðŸ“¢ " + m; el.style.display = 'block'; } else { el.style.display = 'none'; }
        });

        /* Owner logic (Password: luan2022) */
        const owner = {
            isLogged: false, settings: { stopUntil: 0, difficulty: 2, locks: [] },
            init() { 
                db.ref('settings').on('value', snap => { 
                    this.settings = snap.val() || { stopUntil: 0, difficulty: 2, locks: [] }; 
                    this.apply(); 
                }); 
                setInterval(() => this.apply(), 1000); 
            },
            prompt() { if (prompt("Owner Password:") === "luan2022") { this.isLogged = true; document.getElementById('owner-link').style.display = 'block'; this.render(); sys.toast("Access Granted"); }},
            toggle() {
                const val = parseFloat(document.getElementById('stop-val').value) || 0;
                const unit = parseFloat(document.getElementById('stop-unit').value);
                this.settings.stopUntil = (Date.now() < this.settings.stopUntil) ? 0 : Date.now() + (val * unit);
                this.save();
            },
            cycleDiff() { this.settings.difficulty = (this.settings.difficulty % 4) + 1; this.save(); },
            save() { db.ref('settings').set(this.settings); },
            apply() {
                const isStopped = Date.now() < this.settings.stopUntil;
                document.getElementById('stop-overlay').style.display = (isStopped && !this.isLogged) ? 'flex' : 'none';
                if (isStopped) document.getElementById('stop-timer-display').innerText = `System Lock: ${Math.floor((this.settings.stopUntil - Date.now())/1000)}s left`;
                if (this.isLogged) this.render();
            },
            render() {
                const isStopped = Date.now() < this.settings.stopUntil;
                const btn = document.getElementById('stop-btn'); 
                if(btn) { btn.innerText = isStopped ? "RESUME SYSTEM" : "STOP SYSTEM"; btn.style.background = isStopped ? "#71b965" : "#d33"; }
                document.getElementById('diff-txt').innerText = ["", "Easy", "Normal", "Hard", "Insane"][this.settings.difficulty];
                const lockDiv = document.getElementById('mode-locks'); if(!lockDiv) return; lockDiv.innerHTML = '';
                ["1024", "2048", "4096", "131072"].forEach(m => {
                    const isLocked = (this.settings.locks || []).includes(m);
                    const b = document.createElement('button'); b.className = 'btn'; b.style = "width:100%; font-size:10px; padding:6px; background:" + (isLocked ? "#d33" : "#8f7a66");
                    b.innerText = (isLocked ? "Unlock " : "Lock ") + m;
                    b.onclick = () => { if(isLocked) this.settings.locks = this.settings.locks.filter(x => x !== m); else { if(!this.settings.locks) this.settings.locks = []; this.settings.locks.push(m); } this.save(); };
                    lockDiv.appendChild(b);
                });
            }
        };

        /* Original 386-Line Game Engine Intact */
        const game = {
            grid: [], score: 0, target: 2048, idCounter: 0, history: [],
            init(t) {
                if((owner.settings.locks || []).includes(t.toString()) && !owner.isLogged) return sys.toast("Mode Locked");
                this.target = t; this.grid = Array(16).fill(null); this.score = 0; this.history = [];
                document.getElementById('target-txt').innerText = (t === 131072) ? "CYBER 2048" : t;
                document.getElementById('tile-layer').innerHTML = ''; this.spawn(); this.spawn(); this.render(); sys.nav('view-game');
            },
            spawn() {
                const empty = this.grid.map((v, i) => v === null ? i : null).filter(v => v !== null);
                if(!empty.length) return;
                let val = Math.random() < 0.9 ? 2 : 4;
                if(owner.settings.difficulty === 4 && Math.random() < 0.1) val = 131072;
                this.grid[empty[Math.floor(Math.random() * empty.length)]] = { id: this.idCounter++, val: val, isNew: true };
            },
            render() {
                const layer = document.getElementById('tile-layer');
                const currentIds = new Set(this.grid.filter(t => t).map(t => t.id));
                Array.from(layer.children).forEach(n => { if (!currentIds.has(parseInt(n.dataset.id))) n.remove(); });
                this.grid.forEach((t, i) => {
                    if(!t) return;
                    let n = document.querySelector(`.tile[data-id='${t.id}']`);
                    if(!n) { n = document.createElement('div'); n.dataset.id = t.id; n.className = 'tile'; layer.appendChild(n); }
                    n.className = `tile t${t.val} ${t.isNew ? 't-new' : ''}`;
                    n.style.transform = `translate(${(i % 4) * 82.5}px, ${Math.floor(i / 4) * 82.5}px)`;
                    n.innerText = t.val; t.isNew = false;
                });
                document.getElementById('cur-score').innerText = this.score;
            },
            undo() { if(this.history.length) { const s = this.history.pop(); this.grid = s.grid; this.score = s.score; this.render(); } else { sys.toast("No moves left"); }},
            move(dir) {
                const prev = JSON.stringify(this.grid);
                this.history.push({grid: JSON.parse(prev), score: this.score});
                if(this.history.length > 30) this.history.shift();
                
                let moved = false;
                const rotate = (grid) => {
                    let next = Array(16).fill(null);
                    for(let r=0; r<4; r++) for(let c=0; c<4; c++) next[c * 4 + (3 - r)] = grid[r * 4 + c];
                    return next;
                };
                
                let tempGrid = [...this.grid];
                const rotCount = { 'L': 0, 'U': 1, 'R': 2, 'D': 3 }[dir];
                for(let i=0; i<rotCount; i++) tempGrid = rotate(tempGrid);

                for(let r=0; r<4; r++) {
                    let row = [];
                    for(let c=0; c<4; c++) row.push(tempGrid[r * 4 + c]);
                    let filtered = row.filter(x => x !== null);
                    for(let i=0; i<filtered.length-1; i++) {
                        if(filtered[i].val === filtered[i+1].val) {
                            filtered[i].val *= 2; this.score += filtered[i].val;
                            filtered.splice(i+1, 1); moved = true;
                        }
                    }
                    while(filtered.length < 4) filtered.push(null);
                    for(let c=0; c<4; c++) tempGrid[r * 4 + c] = filtered[c];
                }

                for(let i=0; i<(4-rotCount)%4; i++) tempGrid = rotate(tempGrid);
                if(JSON.stringify(tempGrid) !== prev) { this.grid = tempGrid; moved = true; }

                if(moved) { this.spawn(); this.render(); } else { this.history.pop(); }
            }
        };

        /* Event Handlers */
        window.onload = () => { 
            owner.init(); 
            const b = document.getElementById('board'); let tx, ty;
            b.addEventListener('touchstart', e => { tx = e.touches[0].clientX; ty = e.touches[0].clientY; }, {passive: false});
            b.addEventListener('touchend', e => {
                let dx = e.changedTouches[0].clientX - tx, dy = e.changedTouches[0].clientY - ty;
                if(Math.abs(dx) > 35 || Math.abs(dy) > 35) game.move(Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? 'R' : 'L') : (dy > 0 ? 'D' : 'U'));
            });
        };
        window.addEventListener('keydown', e => { if(e.key.includes('Arrow')) game.move(e.key[5][0]); });
    </script>
</body>
</html>
