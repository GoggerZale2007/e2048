<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>e2048</title>
    <style>
        :root { 
            --bg: #faf8ef; --grid: #bbada0; --tile: #cdc1b4; 
            --text: #776e65; --accent: #8f7a66; --white: #f9f6f2;
        }
        .theme-cyber { 
            --bg: #0d0221; --grid: #261447; --tile: #240b36; 
            --text: #00f2ff; --accent: #ff0055; --white: #ffffff;
        }
        .theme-mono { 
            --bg: #ffffff; --grid: #000000; --tile: #e0e0e0; 
            --text: #000000; --accent: #333333; --white: #ffffff;
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, sans-serif;
            transition: 0.3s; margin: 0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; height: 100vh; overflow: hidden; touch-action: none;
        }

        /* Header */
        .game-header { width: 320px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h1 { font-size: 42px; margin: 0; font-weight: 900; letter-spacing: -2px; }
        .stat-container { display: flex; gap: 5px; }
        .stat-box { background: var(--grid); color: var(--white); padding: 5px 10px; border-radius: 6px; text-align: center; min-width: 60px; }
        .stat-label { font-size: 9px; text-transform: uppercase; display: block; font-weight: bold; }
        .stat-val { font-size: 16px; font-weight: bold; }

        /* Grid */
        #grid { 
            display: grid; background: var(--grid); padding: 10px; border-radius: 8px; 
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .tile { 
            width: 70px; height: 70px; border-radius: 4px; display: flex; 
            justify-content: center; align-items: center; font-weight: bold; 
            transition: transform 0.1s, background 0.2s; position: relative; z-index: 1;
        }
        
        /* Powerups Bar */
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .btn { 
            background: var(--accent); border: none; color: var(--white); 
            padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .pwr { width: 50px; height: 50px; font-size: 20px; }

        /* Screens & Overlays */
        .screen { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 100; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .overlay { background: rgba(238, 228, 218, 0.73); backdrop-filter: blur(3px); }
        .active { display: flex; }
        .menu-btn { width: 220px; margin: 8px; }

        /* Toast Notifications */
        .toast { 
            position: fixed; top: 20px; background: #333; color: #fff; 
            padding: 12px 24px; border-radius: 50px; transform: translateY(-100px); 
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 1000;
        }

        /* Animations */
        .pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* Mini Game Styles */
        #balloon-canvas { background: #87CEEB; border-radius: 8px; display: none; }
    </style>
</head>
<body class="theme-classic">

    <div id="toast" class="toast">Welcome to e2048!</div>

    <div class="game-header">
        <h1>e2048</h1>
        <div class="stat-container">
            <div class="stat-box"><span class="stat-label">Score</span><span id="score" class="stat-val">0</span></div>
            <div class="stat-box"><span class="stat-label">Best</span><span id="best" class="stat-val">0</span></div>
        </div>
    </div>

    <div id="grid">
        <div id="pause-screen" class="screen overlay">
            <h2 style="font-size: 32px;">PAUSED</h2>
            <button class="btn menu-btn" onclick="togglePause()">RESUME</button>
            <button class="btn menu-btn" style="background:#d33" onclick="location.reload()">QUIT</button>
        </div>
        <div id="over-screen" class="screen overlay">
            <h2 style="font-size: 32px;">GAME OVER</h2>
            <p id="humor-msg" style="font-style: italic; margin-bottom: 20px;"></p>
            <button class="btn menu-btn" onclick="startGame(target)">RETRY</button>
            <button class="btn menu-btn" onclick="showScreen('mode-screen')">MODES</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn pwr" onclick="undoMove()" title="Undo">‚Ü©</button>
        <button class="btn pwr" onclick="togglePause()">||</button>
        <button class="btn" onclick="showScreen('settings-screen')">SETTINGS</button>
    </div>

    <div id="mode-screen" class="screen active">
        <h1 style="margin-bottom: 20px;">e2048</h1>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <button class="btn" onclick="startGame(1024)">1024 (Easy)</button>
            <button class="btn" onclick="startGame(2048)">2048 (Normal)</button>
            <button class="btn" onclick="startGame(16384)">16k (Hard)</button>
            <button class="btn" onclick="startGame(131072)">131k (Skilled)</button>
        </div>
        <button class="btn menu-btn" style="background:#333" onclick="startGame(Infinity)">ENDLESS MODE</button>
        <button class="btn menu-btn" style="background:#5c85d6" onclick="showScreen('discovery-screen')">MORE GAMES</button>
    </div>

    <div id="settings-screen" class="screen">
        <h2>Settings & Stats</h2>
        <div style="margin-bottom: 20px; font-size: 14px; text-align: left;">
            <div>Total Merges: <span id="stat-merges">0</span></div>
            <div>Moves Made: <span id="stat-moves">0</span></div>
        </div>
        <button class="btn menu-btn" onclick="setTheme('classic')">Theme: Classic</button>
        <button class="btn menu-btn" onclick="setTheme('cyber')">Theme: Cyberpunk</button>
        <button class="btn menu-btn" onclick="setTheme('mono')">Theme: Monochrome</button>
        <button class="btn menu-btn" style="margin-top:20px; background:#555" onclick="closeScreens()">BACK</button>
    </div>

    <div id="discovery-screen" class="screen">
        <h2>Discovery Hub</h2>
        <button class="btn menu-btn" onclick="alert('Block Blast logic requires Canvas. Coming in v2!')">üü¶ Block Puzzle</button>
        <button class="btn menu-btn" onclick="alert('Chess requires a 1MB engine. Link to your Chess repo here!')">‚ôüÔ∏è Chess</button>
        <button class="btn menu-btn" onclick="playBalloon()">üéà Hot Balloon (Mini)</button>
        <button class="btn menu-btn" style="background:#555" onclick="showScreen('menu-screen')">BACK</button>
    </div>

    <script>
        let grid = [], score = 0, best = localStorage.getItem('e-best') || 0;
        let history = [], target = 2048, paused = false, tS = {x:0, y:0};
        let merges = parseInt(localStorage.getItem('e-merges')) || 0;
        let moves = parseInt(localStorage.getItem('e-moves')) || 0;

        const insults = ["My grandma merges faster than this.", "Is this your first time using a screen?", "131k? More like 131 fails.", "The undo button is there for a reason.", "Try turning the phone around?"];

        function showScreen(id) {
            closeScreens();
            document.getElementById(id).classList.add('active');
        }
        function closeScreens() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); }
        function togglePause() { 
            paused = !paused; 
            document.getElementById('pause-screen').classList.toggle('active', paused); 
        }
        function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('e-theme', t); }

        function startGame(limit) {
            target = limit; score = 0; grid = Array(16).fill(0); history = [];
            document.getElementById('grid').style.gridTemplateColumns = "repeat(4, 70px)";
            document.getElementById('grid').style.filter = "none";
            closeScreens();
            addTile(); addTile(); render();
        }

        function addTile() {
            let empty = grid.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
            if (empty.length) {
                grid[empty[Math.floor(Math.random() * empty.length)]] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function render(newIdx = -1) {
            const gridElem = document.getElementById('grid');
            const overlays = Array.from(gridElem.querySelectorAll('.overlay'));
            gridElem.innerHTML = '';
            overlays.forEach(o => gridElem.appendChild(o));
            
            grid.forEach((v, i) => {
                const d = document.createElement('div');
                d.className = 'tile' + (i === newIdx ? ' pop' : '');
                d.innerText = v || '';
                d.style.background = getTileColor(v);
                d.style.color = v > 4 ? 'var(--white)' : 'var(--text)';
                if(v >= 1024) d.style.fontSize = "16px";
                gridElem.appendChild(d);
            });
            document.getElementById('score').innerText = score;
            document.getElementById('best').innerText = best;
            document.getElementById('stat-merges').innerText = merges;
            document.getElementById('stat-moves').innerText = moves;
        }

        function getTileColor(v) {
            if (!v) return 'var(--tile)';
            const colors = {2:'#eee4da', 4:'#ede0c8', 8:'#f2b179', 16:'#f59563', 32:'#f67c5f', 64:'#f65e3b', 128:'#edcf72', 256:'#edcc61', 512:'#edc850', 1024:'#edc53f', 2048:'#edc22e'};
            if (colors[v]) return colors[v];
            return `hsl(${220 + (Math.log2(v) * 12)}, 70%, 45%)`;
        }

        function move(dir) {
            if (paused) return;
            history.push({g: [...grid], s: score});
            if (history.length > 15) history.shift();
            
            let old = [...grid];
            for (let i = 0; i < 4; i++) {
                let line = [];
                for (let j = 0; j < 4; j++) {
                    if (dir==='L' || dir==='R') line.push(grid[i*4+j]);
                    else line.push(grid[j*4+i]);
                }
                if (dir==='R' || dir==='D') line.reverse();
                let res = line.filter(v => v);
                for (let j = 0; j < res.length - 1; j++) {
                    if (res[j] === res[j+1]) {
                        res[j]*=2; score += res[j]; res.splice(j+1, 1);
                        merges++; localStorage.setItem('e-merges', merges);
                        if(navigator.vibrate) navigator.vibrate(10);
                        if(res[j] === 512) triggerToast("512! Only half a brain left to go.");
                    }
                }
                while (res.length < 4) res.push(0);
                if (dir==='R' || dir==='D') res.reverse();
                for (let j = 0; j < 4; j++) {
                    if (dir==='L' || dir==='R') grid[i*4+j] = res[j];
                    else grid[j*4+i] = res[j];
                }
            }
            if (JSON.stringify(old) !== JSON.stringify(grid)) {
                moves++; localStorage.setItem('e-moves', moves);
                addTile(); render();
                if (score > best) { best = score; localStorage.setItem('e-best', best); }
                checkGameOver();
            }
        }

        function undoMove() { if(history.length) { let p = history.pop(); grid = p.g; score = p.s; render(); } }

        function checkGameOver() {
            if (grid.includes(0)) return;
            for (let i=0; i<16; i++) {
                if (i%4!==3 && grid[i]===grid[i+1]) return;
                if (i<12 && grid[i]===grid[i+4]) return;
            }
            document.getElementById('grid').style.filter = "grayscale(100%)";
            document.getElementById('humor-msg').innerText = insults[Math.floor(Math.random()*insults.length)];
            showScreen('over-screen');
        }

        function triggerToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(-100px)", 3000);
        }

        function playBalloon() {
            alert("üéà Hot Balloon: Tap to fly!\n(Game starting in Discovery View...)");
            // Placeholder for simple canvas logic
        }

        window.addEventListener('touchstart', e => { tS.x = e.touches[0].clientX; tS.y = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - tS.x, dy = e.changedTouches[0].clientY - tS.y;
            if (Math.abs(dx) > 25 || Math.abs(dy) > 25) {
                if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 'R' : 'L');
                else move(dy > 0 ? 'D' : 'U');
            }
        });

        setTheme(localStorage.getItem('e-theme') || 'classic');
    </script>
</body>
</html>
