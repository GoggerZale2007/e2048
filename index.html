<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>e2048</title>
    <style>
        :root {
            --bg-2048: #faf8ef; --text-2048: #776e65; --board-2048: #bbada0; 
            --cell-2048: rgba(238, 228, 218, 0.35); --score-bg: #bbada0;
            --bp-bg: #a0745b; --bp-board: #674332; --bp-cell: #573727; 
            --bp-green: #71b965; --bp-beige: #dac6a3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; font-family: "Clear Sans", Arial, sans-serif; background: var(--bg-2048); color: var(--text-2048); transition: background 0.3s; }

        .view { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; flex-direction: column; align-items: center; background: inherit; z-index: 10; overflow-y: auto; padding: 20px 0; }
        .active-view { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { background: #8f7a66; color: #f9f6f2; border: none; padding: 12px 24px; border-radius: 3px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; margin: 5px; transition: 0.1s; }
        .btn:active { transform: translateY(2px); opacity: 0.8; }
        .input-field { padding: 14px; border-radius: 5px; border: 2px solid #bbada0; width: 280px; font-size: 16px; margin-bottom: 12px; text-align: center; }

        #toast { position: fixed; top: -150px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: #fff; padding: 12px 24px; border-radius: 30px; transition: top 0.4s ease; z-index: 10000; font-weight: bold; pointer-events: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(250,248,239,0.85); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: all; touch-action: none; }

        /* 2048 BOARD */
        .top-header { width: 340px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .score-box { background: var(--score-bg); padding: 5px 15px; border-radius: 3px; color: white; text-align: center; min-width: 60px; }
        .score-label { display: block; font-size: 11px; font-weight: bold; color: #eee4da; margin-bottom: -2px; }
        .score-val { font-size: 20px; font-weight: bold; }

        .game-wrapper { position: relative; width: 340px; height: 340px; background: var(--board-2048); border-radius: 6px; padding: 10px; touch-action: none; }
        .grid-bg { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; height: 100%; }
        .grid-cell { background: var(--cell-2048); border-radius: 3px; }
        .tile-layer { position: absolute; top: 10px; left: 10px; pointer-events: none; width: 320px; height: 320px; }

        /* TILE PHYSICS & ANIMATIONS */
        .tile { position: absolute; width: 72.5px; height: 72.5px; border-radius: 3px; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 32px; transition: transform 120ms ease-in-out; z-index: 10; }
        .t-new { animation: appear 200ms ease-out forwards; }
        .t-merged { z-index: 20; animation: pop 200ms ease-in-out forwards; }
        @keyframes appear { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .t-dying { transition: opacity 100ms; opacity: 0; }

        .t2{background:#eee4da;color:#776e65} .t4{background:#ede0c8;color:#776e65} .t8{background:#f2b179;color:#f9f6f2} 
        .t16{background:#f59563;color:#f9f6f2} .t32{background:#f67c5f;color:#f9f6f2} .t64{background:#f65e3b;color:#f9f6f2} 
        .t128{background:#edcf72;color:#f9f6f2;font-size:28px} .t256{background:#edcc61;color:#f9f6f2;font-size:28px} 
        .t512{background:#edc850;color:#f9f6f2;font-size:28px} .t1024{background:#edc53f;color:#f9f6f2;font-size:24px} 
        .t2048{background:#edc22e;color:#f9f6f2;font-size:24px} .t4096{background:#3c3a32;color:#f9f6f2} .t131072{background:#000;color:#00f2ff;text-shadow:0 0 8px #00f2ff;}

        /* BLOCK PUZZLE */
        .bp-grid { display: grid; grid-template-columns: repeat(8, 40px); gap: 2px; background: var(--bp-board); padding: 8px; border-radius: 4px; }
        .bp-slot { width: 40px; height: 40px; background: var(--bp-cell); border-radius: 2px; }
        .bp-filled-green { background: var(--bp-green); box-shadow: inset 2px 2px 0 rgba(255,255,255,0.3); }
        .bp-filled-beige { background: var(--bp-beige); box-shadow: inset 2px 2px 0 rgba(255,255,255,0.4); }
        .bp-ghost { background: rgba(255,255,255,0.2); border-radius: 2px; }
        
        .tray { display: flex; justify-content: space-around; align-items: center; width: 360px; height: 120px; margin-top: 30px; }
        .dragging { position: fixed; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>

    <div id="toast">Achievement Unlocked!</div>

    <div id="view-auth" class="view active-view" style="justify-content:center;">
        <h1 style="font-size:80px; margin: 0 0 40px 0;">e2048</h1>
        <input type="text" id="reg-u" placeholder="Username" class="input-field" autocomplete="off">
        <input type="password" id="reg-p" placeholder="Password" class="input-field">
        <button class="btn" style="width: 280px;" onclick="auth.login()">Login</button>
        <button class="btn" style="width: 280px; background:#71b965;" onclick="auth.register()">Create Account</button>
    </div>

    <div id="view-home" class="view">
        <h2 id="welcome-msg" style="font-size: 32px; margin-bottom: 40px;">Welcome</h2>
        <button class="btn" style="width:280px;" onclick="sys.nav('view-modes')">2048 Modes</button>
        <button class="btn" style="width:280px; background:#674332" onclick="sys.nav('view-bp')">Block Puzzle</button>
        <button class="btn" style="width:280px; background:#555" onclick="sys.nav('view-stats')">Player Profile</button>
    </div>

    <div id="view-modes" class="view">
        <div class="top-header">
            <button class="btn" style="padding: 5px 15px;" onclick="sys.nav('view-home')">Back</button>
            <h2 style="margin: 0;">Game Modes</h2>
            <div style="width: 50px;"></div>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin: 20px 0; width: 320px;">
            <button class="btn" onclick="game2048.init(1024)">1024</button>
            <button class="btn" onclick="game2048.init(2048)">2048</button>
            <button class="btn" onclick="game2048.init(4096)">4096</button>
            <button class="btn" onclick="game2048.init(8192)">8192</button>
            <button class="btn" onclick="game2048.init(16384)">16384</button>
            <button class="btn" onclick="game2048.init(32768)">32768</button>
            <button class="btn" onclick="game2048.init(65536)">65536</button>
            <button class="btn" onclick="game2048.init(131072)">131072</button>
        </div>
        <button class="btn" style="width:320px; background:#f65e3b;" onclick="game2048.init(Infinity, 60)">1 Minute Challenge</button>
        <button class="btn" style="width:320px; background:#71b965;" onclick="let s=prompt('Enter time in seconds:', '120'); if(s) game2048.init(Infinity, parseInt(s))">Custom Time</button>
        <button class="btn" style="width:320px; background:#333;" onclick="game2048.init(Infinity)">Endless Mode</button>
    </div>

    <div id="view-2048" class="view">
        <div class="top-header">
            <h2 id="display-target" style="margin:0; font-size: 32px;">2048</h2>
            <div style="display:flex; gap:8px;">
                <div class="score-box"><span class="score-label">SCORE</span><span class="score-val" id="score-2048">0</span></div>
                <div class="score-box"><span class="score-label">BEST</span><span class="score-val" id="best-2048">0</span></div>
            </div>
        </div>
        <div id="timer-row" style="display:none; width: 340px; margin-bottom:10px; background:#f65e3b; color:white; padding:10px; border-radius:4px; text-align: center; font-weight: bold;">
            TIME REMAINING: <span id="timer-val" style="font-size: 20px;">0:00</span>
        </div>
        <div class="game-wrapper" id="board-2048">
            <div class="grid-bg">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="tile-layer" id="tile-layer"></div>
            <div class="overlay" id="over-2048">
                <h1 id="over-msg" style="color:#776e65;">Game Over</h1>
                <button class="btn" onclick="game2048.init(game2048.target, game2048.initTime)">Try Again</button>
                <button class="btn" style="background: #555;" onclick="sys.nav('view-modes')">Menu</button>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px; width: 340px;">
            <button class="btn" style="flex: 1; background: #bbada0;" onclick="game2048.undo()">↩ Undo</button>
        </div>
    </div>

    <div id="view-bp" class="view" style="background:var(--bp-bg)">
        <div class="top-header">
            <h2 style="color:white; margin:0;">Score: <span id="score-bp">0</span></h2>
            <button class="btn" style="background: none; box-shadow: none; font-size: 24px;" onclick="sys.nav('view-home')">✕</button>
        </div>
        <div class="bp-grid" id="bp-grid"></div>
        <div class="tray" id="tray"></div>
        <div class="overlay" id="over-bp" style="background: rgba(103, 67, 50, 0.9);">
            <h1 style="color: white;">Out of Moves</h1>
            <button class="btn" style="background: #71b965;" onclick="gameBP.init()">Retry</button>
        </div>
    </div>

    <div id="view-stats" class="view">
        <h2 style="font-size: 32px; margin-bottom: 20px;">Player Profile</h2>
        <div style="background: white; padding: 25px; border-radius: 8px; width: 320px; font-size: 18px; line-height: 1.6;">
            <p>Total Merges: <b id="stat-merges" style="float: right;">0</b></p>
            <p>Highest Score: <b id="stat-high" style="float: right;">0</b></p>
            <hr style="border: none; border-top: 2px dashed #eee; margin: 20px 0;">
            <h3 style="margin: 0 0 10px 0; color: #bbada0;">Achievements</h3>
            <div id="achievements-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>
        <button class="btn" style="margin-top: 30px; width: 320px;" onclick="sys.nav('view-home')">Back</button>
    </div>

    <script>
        const sfx = {
            ctx: null,
            play(f, t, d, v) {
                if(!sys.soundOn) return; 
                if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator(), gain = this.ctx.createGain();
                osc.type = t; osc.frequency.setValueAtTime(f, this.ctx.currentTime);
                gain.gain.setValueAtTime(v, this.ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime+d);
                osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime+d);
            },
            merge() { this.play(400, 'sine', 0.15, 0.1); }, 
            wood() { this.play(200, 'square', 0.05, 0.05); },
            win() { this.play(600, 'sine', 0.1, 0.1); setTimeout(()=>this.play(800, 'sine', 0.3, 0.1), 100); }
        };

        const sys = {
            db: { users: {} }, user: null, soundOn: true, toastTimer: null,
            init() {
                const s = localStorage.getItem('e2048_plat_db'); if(s) this.db = JSON.parse(s);
                this.bind();
            },
            nav(id) {
                document.getElementById('toast').style.top = "-150px";
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
                document.getElementById(id).classList.add('active-view');
                document.body.style.background = id === 'view-bp' ? 'var(--bp-bg)' : 'var(--bg-2048)';
                if(id === 'view-bp') gameBP.init();
                if(id === 'view-stats') this.updateProfile();
            },
            toast(m) {
                const t = document.getElementById('toast'); t.innerText = m; t.style.top = "20px";
                if(this.toastTimer) clearTimeout(this.toastTimer);
                this.toastTimer = setTimeout(() => { t.style.top = "-150px"; }, 3000);
            },
            save() { localStorage.setItem('e2048_plat_db', JSON.stringify(this.db)); },
            checkAchievement(n) {
                if(!this.user) return; let u = this.db.users[this.user]; if(!u.achievements) u.achievements = [];
                if(!u.achievements.includes(n)) { u.achievements.push(n); this.save(); this.toast("Achievement: " + n); sfx.win(); }
            },
            updateProfile() {
                if(!this.user) return; const u = this.db.users[this.user];
                document.getElementById('stat-merges').innerText = u.totalMerges || 0;
                document.getElementById('stat-high').innerText = u.best2048 || 0;
                const list = document.getElementById('achievements-list'); list.innerHTML = '';
                if(!u.achievements || u.achievements.length === 0) list.innerHTML = '<span style="color:#aaa;">No achievements yet.</span>';
                else (u.achievements || []).forEach(a => {
                    const b = document.createElement('span'); 
                    b.style = "background:#edc22e; color:white; padding:4px 10px; border-radius:20px; font-size:12px; font-weight:bold;";
                    b.innerText = a; list.appendChild(b);
                });
            },
            bind() {
                let tx, ty; const b = document.getElementById('board-2048');
                b.addEventListener('touchstart', e => { tx = e.touches[0].clientX; ty = e.touches[0].clientY; }, {passive:true});
                b.addEventListener('touchend', e => {
                    let dx = e.changedTouches[0].clientX - tx, dy = e.changedTouches[0].clientY - ty;
                    if(Math.abs(dx)>30 || Math.abs(dy)>30) game2048.move(Math.abs(dx)>Math.abs(dy)?(dx>0?'R':'L'):(dy>0?'D':'U'));
                }, {passive:true});
                window.addEventListener('keydown', e => { if(e.key.includes('Arrow')) game2048.move(e.key[5][0]); });
            }
        };

        const auth = {
            login() { 
                const u = document.getElementById('reg-u').value.trim(); 
                const p = document.getElementById('reg-p').value.trim();
                if (!u) return alert("Please enter a username.");
                if (sys.db.users[u]) {
                    if (sys.db.users[u].pass === p || !sys.db.users[u].pass) this.complete(u);
                    else alert("Incorrect password!");
                } else alert("Account not found! Please click 'Create Account'.");
            },
            register() {
                const u = document.getElementById('reg-u').value.trim();
                const p = document.getElementById('reg-p').value.trim();
                if (!u) return alert("Please enter a username.");
                if (u.length < 3) return alert("Username too short.");
                if (sys.db.users[u]) alert("Username exists! Please Login.");
                else { sys.db.users[u] = { pass: p, achievements: [], best2048: 0, totalMerges: 0 }; sys.save(); this.complete(u); }
            },
            complete(u) { sys.user = u; document.getElementById('welcome-msg').innerText = "Hello, " + u; sys.nav('view-home'); }
        };

        const game2048 = {
            grid: [], score: 0, target: 2048, history: [], timer: null, timeLeft: 0, initTime: 0,
            
            init(t, sec=0) {
                this.target = t; this.score = 0; this.grid = Array(16).fill(null); this.timeLeft = sec; this.initTime = sec;
                document.getElementById('over-2048').style.display = 'none';
                document.getElementById('display-target').innerText = t === Infinity ? "ENDLESS" : t;
                document.getElementById('timer-row').style.display = sec > 0 ? 'block' : 'none';
                clearInterval(this.timer); if(sec > 0) this.startTimer();
                if(sys.user) document.getElementById('best-2048').innerText = sys.db.users[sys.user].best2048 || 0;
                this.spawn(); this.spawn(); this.render(); sys.nav('view-2048');
            },
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--; const m = Math.floor(this.timeLeft/60), s = this.timeLeft%60;
                    document.getElementById('timer-val').innerText = `${m}:${s<10?'0':''}${s}`;
                    if(this.timeLeft <= 0) { clearInterval(this.timer); this.gameOver("Time's Up!"); }
                }, 1000);
            },
            
            spawn() {
                const empty = this.grid.map((v,i)=>v===null?i:null).filter(v=>v!==null);
                if(empty.length) {
                    const idx = empty[Math.floor(Math.random()*empty.length)];
                    this.grid[idx] = { 
                        val: Math.random() < 0.9 ? 2 : 4, 
                        id: 't_' + Date.now() + '_' + Math.floor(Math.random()*1000),
                        isNew: true,
                        merged: false
                    };
                }
            },
            
            render() {
                const layer = document.getElementById('tile-layer');
                const activeIds = new Set();

                // Build a set of IDs currently active in the logic array
                this.grid.forEach(t => { if(t) activeIds.add(t.id); });

                // Update or create DOM elements for active tiles
                this.grid.forEach((t, i) => {
                    if(!t) return; 
                    
                    let n = document.querySelector(`.tile[data-id='${t.id}']`);
                    if (!n) {
                        n = document.createElement('div');
                        n.dataset.id = t.id;
                        layer.appendChild(n);
                    }
                    
                    // Force reflow
                    void n.offsetWidth;
                    
                    const x = (i % 4) * 82.5;
                    const y = Math.floor(i / 4) * 82.5;
                    
                    n.className = `tile t${t.val} ${t.isNew ? 't-new' : ''} ${t.merged ? 't-merged' : ''}`; 
                    n.style.transform = `translate(${x}px, ${y}px)`;
                    n.innerText = t.val; 
                    
                    t.isNew = false; 
                    t.merged = false;
                });

                // Remove DOM elements that are no longer in the logic array
                const allNodes = layer.querySelectorAll('.tile');
                allNodes.forEach(node => {
                    if (!activeIds.has(node.dataset.id)) {
                        node.classList.add('t-dying');
                        node.style.zIndex = 5;
                        setTimeout(() => node.remove(), 120); 
                    }
                });

                document.getElementById('score-2048').innerText = this.score;
                if(sys.user && this.score > sys.db.users[sys.user].best2048) { sys.db.users[sys.user].best2048 = this.score; sys.save(); }
            },
            
            move(dir) {
                if(document.getElementById('over-2048').style.display === 'flex') return;
                
                let moved = false; 
                this.history.push(JSON.stringify(this.grid));
                
                const getRow = (idx) => {
                    if(dir==='L') return [idx*4, idx*4+1, idx*4+2, idx*4+3];
                    if(dir==='R') return [idx*4+3, idx*4+2, idx*4+1, idx*4];
                    if(dir==='U') return [idx, idx+4, idx+8, idx+12];
                    return [idx+12, idx+8, idx+4, idx];
                };
                
                for(let i=0; i<4; i++) {
                    let indices = getRow(i);
                    // Deep copy the row to avoid mutating the history stack accidentally
                    let row = indices.map(idx => this.grid[idx] ? { ...this.grid[idx] } : null).filter(v => v !== null);
                    
                    for(let j=0; j<row.length-1; j++) {
                        if(row[j].val === row[j+1].val) {
                            row[j].val *= 2; 
                            row[j].merged = true; 
                            this.score += row[j].val; 
                            
                            // Splice removes the consumed tile so its ID is lost and it fades out
                            row.splice(j+1, 1); 
                            moved = true; 
                            sfx.merge();
                            
                            if(sys.user) { sys.db.users[sys.user].totalMerges++; sys.save(); }
                            if(row[j].val === this.target) sys.checkAchievement("Reached " + this.target);
                        }
                    }
                    
                    while(row.length < 4) row.push(null);
                    
                    indices.forEach((idx, j) => { 
                        if(JSON.stringify(this.grid[idx]) !== JSON.stringify(row[j])) moved = true; 
                        this.grid[idx] = row[j]; 
                    });
                }
                
                if(moved) { 
                    this.spawn(); 
                    this.render(); 
                    if(this.isFull() && !this.canMove()) this.gameOver("No Moves Left!"); 
                } else {
                    this.history.pop(); 
                }
            },
            
            isFull() { return !this.grid.includes(null); },
            canMove() {
                for(let i=0; i<4; i++) for(let j=0; j<3; j++) {
                    if(this.grid[i*4+j].val === this.grid[i*4+j+1].val) return true;
                    if(this.grid[j*4+i].val === this.grid[(j+1)*4+i].val) return true;
                } return false;
            },
            
            undo() { if(this.history.length) { this.grid = JSON.parse(this.history.pop()); this.render(); } },
            gameOver(m) { document.getElementById('over-msg').innerText = m; document.getElementById('over-2048').style.display = 'flex'; clearInterval(this.timer); }
        };

        const gameBP = {
            board: Array(64).fill(0), score: 0,
            shapes: [ {m:[[1,1],[1,1]], c:'bp-filled-green'}, {m:[[1,1,1,1]], c:'bp-filled-beige'}, {m:[[1,1,1],[0,1,0]], c:'bp-filled-beige'}, {m:[[1,0],[1,0],[1,1]], c:'bp-filled-green'}, {m:[[1,1,0],[0,1,1]], c:'bp-filled-beige'} ],
            init() {
                this.board.fill(0); this.score = 0; document.getElementById('over-bp').style.display = 'none';
                const g = document.getElementById('bp-grid'); g.innerHTML = '';
                for(let i=0; i<64; i++) { const s = document.createElement('div'); s.className = 'bp-slot'; s.id = `bp-c-${i}`; g.appendChild(s); }
                this.spawn();
            },
            spawn() {
                const t = document.getElementById('tray'); t.innerHTML = '';
                for(let i=0; i<3; i++) {
                    const s = this.shapes[Math.floor(Math.random() * this.shapes.length)], d = document.createElement('div');
                    d.style.display = 'grid'; d.style.gridTemplateColumns = `repeat(${s.m[0].length}, 20px)`; d.style.gap = '2px';
                    s.m.flat().forEach(v => { const b = document.createElement('div'); b.style.width='20px'; b.style.height='20px'; b.style.borderRadius='2px'; if(v) b.className=s.c; d.appendChild(b); });
                    const startDrag = (e) => this.drag(e.touches ? e.touches[0] : e, d, s.m, s.c);
                    d.onmousedown = startDrag; d.ontouchstart = startDrag; t.appendChild(d);
                }
            },
            drag(pt, el, m, cls) {
                const clone = el.cloneNode(true); clone.className = 'dragging'; 
                clone.style.gridTemplateColumns = `repeat(${m[0].length}, 40px)`;
                Array.from(clone.children).forEach(c => { c.style.width='40px'; c.style.height='40px'; });
                document.body.appendChild(clone);
                const move = (e) => {
                    const p = e.touches ? e.touches[0] : e;
                    clone.style.left = p.clientX - (m[0].length*20) + 'px'; clone.style.top = p.clientY - (m.length*60) + 'px';
                    document.querySelectorAll('.bp-ghost').forEach(g=>g.classList.remove('bp-ghost'));
                    const r = document.getElementById('bp-grid').getBoundingClientRect();
                    const c = Math.round((p.clientX - r.left - (m[0].length*20)) / 42), rw = Math.round((p.clientY - r.top - (m.length*60)) / 42);
                    if(this.canPlace(m, rw, c)) for(let i=0; i<m.length; i++) for(let j=0; j<m[0].length; j++) if(m[i][j]) document.getElementById(`bp-c-${(rw+i)*8+(c+j)}`).classList.add('bp-ghost');
                };
                const end = (e) => {
                    const p = e.changedTouches ? e.changedTouches[0] : e;
                    const r = document.getElementById('bp-grid').getBoundingClientRect();
                    const col = Math.round((p.clientX - r.left - (m[0].length*20)) / 42), row = Math.round((p.clientY - r.top - (m.length*60)) / 42);
                    if(this.canPlace(m, row, col)) {
                        for(let i=0; i<m.length; i++) for(let j=0; j<m[0].length; j++) if(m[i][j]) { this.board[(row+i)*8+(col+j)]=1; document.getElementById(`bp-c-${(row+i)*8+(col+j)}`).className = `bp-slot ${cls}`; }
                        sfx.wood(); el.style.visibility = 'hidden'; this.score += (m.flat().filter(v=>v).length * 10);
                        this.clearLines(); document.getElementById('score-bp').innerText = this.score;
                        if(Array.from(el.parentNode.children).every(c => c.style.visibility === 'hidden')) this.spawn();
                    }
                    clone.remove(); document.querySelectorAll('.bp-ghost').forEach(g=>g.classList.remove('bp-ghost'));
                    window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', end);
                    window.removeEventListener('touchmove', move); window.removeEventListener('touchend', end);
                };
                window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
                window.addEventListener('touchmove', move, {passive:false}); window.addEventListener('touchend', end);
            },
            canPlace(m, r, c) {
                if(r<0 || c<0 || r+m.length>8 || c+m[0].length>8) return false;
                for(let i=0; i<m.length; i++) for(let j=0; j<m[0].length; j++) if(m[i][j] && this.board[(r+i)*8+(c+j)]) return false; return true;
            },
            clearLines() {
                let rows = [], cols = [];
                for(let i=0; i<8; i++) {
                    if(this.board.slice(i*8, i*8+8).every(v=>v)) rows.push(i);
                    let c = []; for(let j=0; j<8; j++) c.push(this.board[j*8+i]);
                    if(c.every(v=>v)) cols.push(i);
                }
                rows.forEach(r => { for(let i=0; i<8; i++) { this.board[r*8+i]=0; document.getElementById(`bp-c-${r*8+i}`).className='bp-slot'; } });
                cols.forEach(c => { for(let i=0; i<8; i++) { this.board[i*8+c]=0; document.getElementById(`bp-c-${i*8+c}`).className='bp-slot'; } });
                if(rows.length || cols.length) { this.score += (rows.length + cols.length) * 100; sfx.win(); if(rows.length + cols.length >= 3) sys.checkAchievement("Combo Master"); }
            }
        };

        window.onload = () => sys.init();
    </script>
